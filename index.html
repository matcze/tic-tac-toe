<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-container">
        <h1 id="headline">TIC TAC TOE</h1>
        <div id="grid">
            <div id="0" class="square zero"></div>
            <div id="1" class="square one"></div>
            <div id="2" class="square two"></div>
            <div id="3" class="square three"></div>
            <div id="4" class="square four"></div>
            <div id="5" class="square five"></div>
            <div id="6" class="square six"></div>
            <div id="7" class="square seven"></div>
            <div id="8" class="square eight"></div>
        </div>

        <button id="btn">Restart</button>
    </div>

    <p class='copyrights'>
        Copyright Â© <span id="year-el"></span> by Czarny, All rights reserved!
    </p>
</body>

</html>
